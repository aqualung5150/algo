stages:
  - build
  - test

before_script:
  - echo "🏗️ Gradle 빌드 환경 설정"

build:
  stage: build
  image: gradle:latest
  script:
    - cp /etc/gitlab-runner/spring/main/application.yml src/main/resources/application.yml
    - gradle clean build
  artifacts:
    paths:
      - build/libs/*.jar
  volumes:
    - /etc/gitlab-runner:/etc/gitlab-runner

test:
  stage: test
  script:
    - cp /etc/gitlab-runner/spring/test/application.yml src/test/resources/application.yml
    - gradle test
  only:
    - main
  volumes:
    - /etc/gitlab-runner:/etc/gitlab-runner