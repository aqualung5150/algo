stages:
  - build
#  - test

variables:
  IMAGE_NAME: myapi
  DOCKER_TAG: $CI_COMMIT_SHORT_SHA
#  SSH_OPTS: "-o StrictHostKeyChecking=no -i $EC2_SSH_KEY"

before_script:
  - echo "🏗️ Gradle 빌드 환경 설정"
  - mkdir -p src/main/resources
  - mkdir -p src/test/resources
  - cp "$APP_CONFIG_FILE" src/main/resources/application.yml
  - cp "$TEST_CONFIG_FILE" src/test/resources/application.yml
  - chmod +x ./gradlew

build:
  stage: build
  image: gradle:8.13.0-jdk17
  tags:
    - local
  script:
    - ./gradlew clean bootJar
    - docker build -t $IMAGE_NAME:$DOCKER_TAG .
    - docker save $IMAGE_NAME:$DOCKER_TAG -o $IMAGE_NAME.tar
  artifacts:
    paths:
      - $IMAGE_NAME.tar
    expire_in: 1 hour
  when: manual

